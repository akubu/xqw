<html xmlns="http://www.w3.org/1999/html">
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">

<head>
    <script src="https://cdn.jsdelivr.net/vue/1.0.26/vue.js" > </script>

</head>


<body>

<div id="text">

    <counter  heading="likes">  </counter>
    <counter  heading="dislikes">   </counter><br>
    <input type="color">
    <template id="t1">
        <h1> {{heading}}</h1><br>
        <button @click="count+=1">{{count}}</button>
    </template>
</div>

<script>

    Vue.component('counter',{
       template:'#t1',
        data: function () {
                return {count:0}
            },

        props: ['heading']

    })

    new Vue({

        el: '#text'

    })


    </script>

</body>
</html>
